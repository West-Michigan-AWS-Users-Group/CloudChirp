name: Build and Deploy

on:
  push:
    branches:
      - main
      - develop

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: tnielsen2/cloudchirp:${{ github.ref_name }}

      - name: Run Docker Image
        env:
          APP_DNS_DOMAIN: ${{ secrets.APP_DNS_DOMAIN }}
          APP_ENVIRONMENT: ${{ if github.head_ref == 'main' }}production{{ else }}develop{{ endif }}
          AWS_ACCESS_KEY_ID: ${{ if github.head_ref == 'main' }}${{ secrets.PRODUCTION_AWS_ACCESS_KEY_ID }}{{ else }}${{ secrets.DEVELOP_AWS_ACCESS_KEY_ID }}{{ endif }}
          AWS_SECRET_ACCESS_KEY: ${{ if github.head_ref == 'main' }}${{ secrets.PRODUCTION_AWS_SECRET_ACCESS_KEY }}{{ else }}${{ secrets.DEVELOP_AWS_SECRET_ACCESS_KEY }}{{ endif }}
        run: |
          docker run \
          -e APP_DNS_DOMAIN=${{ env.APP_DNS_DOMAIN }} \
          -e APP_ENVIRONMENT=${{ env.APP_ENVIRONMENT }} \
          -e AWS_ACCESS_KEY_ID=${{ env.AWS_ACCESS_KEY_ID }} \
          -e AWS_SECRET_ACCESS_KEY=${{ env.AWS_SECRET_ACCESS_KEY }} \
          -e AWS_DEFAULT_REGION=us-east-1 \
          tnielsen2/cloudchirp:${{ env.APP_ENVIRONMENT }}
